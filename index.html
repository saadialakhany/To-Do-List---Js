<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="main--head">
          <h1 class="main--heading">To-Do List</h1>
          <img src="imgs/icon.png" alt="To do List Icon" class="main--img" />
        </div>
        <!--End of Main Head-->
        <div class="main--inputs">
          <input
            type="text"
            class="input--field"
            placeholder="Add your tasks"
          />
          <button class="input--btn">Add</button>
        </div>
        <!--End of main-inputs-->
        
        <div class="tasks">
          <ul class="tasks-list">
        
          </ul> 
        </div>
       <!-- End of Tasks-->
      </div>
      <!--End of main-->
    </div>
    <!--End of Container-->
    <footer>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/saadialakhany"
        >
          Saadia Lakhany</a
        >
      </p>
    </footer>
  </body>
</html>
